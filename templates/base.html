<!-- template: base -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Lifrary</title>

        <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300|Cormorant+Upright" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">

        {% block auth %}
        {% endblock %}

    </head>
    <body>
        <div class="positioner">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <span class="navbar-brand">
                            <span class="welcome">
                                <a href="/story">
                                    <img id='brandPic' src="{{url_for('static', filename='openBookBg.jpg')}}">
                                    Lifrary</a>
                            </span>
                        </span>
                        {% if 'username' in session %}
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        {% endif %}
                    </div>

                    <div class="collapse navbar-collapse" id="Navbar">
                        {% block nav %}
                        {% endblock %}
                    </div>

                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 auth_menu">
                    {% block auth_menu %}
                    {% endblock %}

                    </div>
                </div>
                <div class="row">
                     <div class="col-md-12 blog_body">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        {% block signinCallback %}
        {% endblock %}
    </body>
</html>
