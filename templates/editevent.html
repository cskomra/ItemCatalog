<!-- template: editevent -->
{% extends "base.html" %}


{% block nav %}
    <ul class="nav navbar-nav">
        <li><a href='/'><span class="glyphicon glyphicon-home" aria-hidden="true"><span style="font-family:Lato;"> Home</span></span></a></li>
    </ul>
{% endblock %}


{% block auth_menu %}
    <div class="auth_menu">
        {% if isLoggedIn %}
            <a href='\disconnect'>Log Out</a>
        {% else %}
            <a href='\login'>Log In</a>
        {% endif %}
    </div>
{% endblock %}


{% block content %}
    <div class="row page_title">
        <div class="col-md-12">
            <h2>Edit Event:  {{event.name}}</h2>
        </div>
    </div>

    <div class="row page_content">
        <div class="col-md-12">
            <form action="{{url_for('editEvent', event_id=event_id)}}" method="post">

                <div class="row">
                    <div class="col-md-2 field_label">
                        <label for="eventType">Event Type</label>
                    </div>
                    <div class="col-md-7 field">
                        <select name="eventType" required>
                            <option value="holiday">Holiday</option>
                            <option value="birthday">Birthday</option>
                            <option value="day-to-day">Day to Day</option>
                            <option selected value="general">General</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 field_label">
                        <label for="name">Name</label>
                    </div>
                    <div class="col-md-7 field">
                        <input type="text" name="name" value="{{event.name}}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 field_label">
                        <label for="location">Location</label>
                    </div>
                    <div class="col-md-7 field">
                        <input type="text" name="location" value="{{event.location}}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 field_label">
                        <label for="description">Description</label>
                    </div>
                    <div class="col-md-7 field">
                        <textarea name="description">{{event.description}}</textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 form_actions">
                        <input type="submit" class="btn" name="submit" value="Submit">
                        <a href="{{url_for('showStory')}}">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
